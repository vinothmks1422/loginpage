<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE SAMPLE</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div id="left">
            <h3><i class="fa-solid fa-infinity"></i> Fujitsu</h3>
            <h1>welcome back!</h1>
            <p>to keep connected with us please login with your personal infomation</p>
            <botton type="button" class="sign">sign in</botton>
        </div>
        <div id="right">
            <h1>create account</h1>
            <nav class="web">
                <a href="https://WWW.facebook.com" alt="_blank"><i class="fa-brands fa-square-facebook"></i></a>
                <a href="https://WWW.LinkedIn.com"><i class="fa-brands fa-linkedin"></i></a>
                <a href="https://WWW.twitter.com"><i class="fa-brands fa-square-twitter"></i></i></a>
            </nav>
            <p>or use your email for registration</p>
            <div class="input">
                <input class="box" type="name" placeholder="Name">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input">
                <i class="fa-solid fa-envelope"></i>
                <input class="box" type="email" placeholder="Email">
            </div>
            <div class="input">
                <i class="fa-solid fa-lock"></i>
                <input class="box" type="password" placeholder="Password">
            </div>
            <button type="button" class="sign up">sign up</button>
        </div>
    </div>
</body>

</html>
